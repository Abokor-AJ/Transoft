{% extends 'base.html' %}

{% block title %}Register Freight Company{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h2 class="mb-0">Register New Freight Company</h2>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {% for field in form %}
                        <div class="mb-3">
                            <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                            {{ field.errors }}
                            {{ field }}
                        </div>
                        {% endfor %}
                        <button type="submit" class="btn btn-primary">Register Company</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
